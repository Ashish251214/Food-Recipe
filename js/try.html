<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="getInput" placeholder="Enter something">
    <input type="text" name="" id="getPass" placeholder="Enter pass">
    <input type="button" name="" id="submitbtn" onclick="addData()" value="Add Data">
    <table>
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Pass</th>
        </thead>
        <tbody id="result"></tbody>
    </table>
</body>
<script>
    let arr=[];
    function addData(){
        let obj={
            name:"",pass:""
        }
        obj.name=document.getElementById("getInput").value;
        obj.pass=document.getElementById('getPass').value;
        arr.push(obj);
        showdata();
    }
    function showdata(){
        let a=document.getElementById('getInput').value;
        let b=document.getElementById('getPass').value;
        let table=document.getElementById('result');
        let row="";
        if(arr.length>0)
        {
            for(let i=0;i<arr.length;i++)
            {
                row+=`<tr><td>${i}</td>
                          <td>${arr[i].name}</td>
                          <td>${arr[i].pass}</td>
                          <td><input type="button" value="Delete" onclick="dlt(${i})"/></td>
                          <td><input type="button" value="Edit"/></td></tr>`
            }
            table.innerHTML=row;
        }
    }
    function dlt(o){
        arr.splice(o,1);
        showdata();
    }
</script>
</html>
